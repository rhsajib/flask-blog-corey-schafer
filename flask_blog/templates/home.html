{% extends 'base.html' %}

{% block title %}
    Home
{% endblock title %}


{% block content %}
    
    {% for post in posts %}
        <div class="bg-body-tertiary border border-info rounded-3 shadow mb-4 p-3">
            <h2>Title: {{ post.title }}</h2>
            <p>Author: {{ post.author}}</p>
            <p>Content: {{ post.content}}</p>
        </div>
    {% endfor %}
    
{% endblock content %}
